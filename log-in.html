<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
<button type="button" class="togle-btn" onclick="login()">login</button>
<button type="button" class="togle-btn" onclick="Register()">Register</button>
      </div>
      <div class="social-icon">
        <img src="fb.png" alt="#" srcset="">
        <img src="tw.png" alt="#" srcset="">
        <img src="it.jpg" alt="#" srcset="">
  
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="Enter your name" required>
        <input type="password" class="input-field" placeholder="Enter password" required>
        <input type="checkbox" class="checkbox" >
      <span>Remember password</span>
      <button type="submit" class="submit-btn">Log in</button>
      </form>
      <form id="Register" class="input-group">
        <input type="text" class="input-field" placeholder="Enter your name" required>
        <input type="email" class="input-field" placeholder="Enter your Email" required>
        <input type="password" class="input-field" placeholder="Enter password" required>
        <input type="checkbox" class="checkbox" >
      <span>I agree the terms and condition</span>
      <button type="submit" class="submit-btn">register</button>
      </form>
    </div>
   
  </div>
    
</body>
<script src="log-in.js"></script>
</html>
